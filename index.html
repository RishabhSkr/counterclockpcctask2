<html>
  <head>
    <title>Clock</title>

    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald|Roboto:100"
      rel="stylesheet"
    />
  </head>
  <body onload="realtimeClock()">
    <div class="main-container">
      <h1>CLOCK</h1>

      <div id="clock" onclick="counter()"></div>
      <div id="date"></div>
      <h4>GMT+05:30 (India Standard Time)</h4>
      <h3>Counter: <span id="count">1</span></h3>
      <img class="img-background" src="/img/jumbotron.jpg" />
    </div>
    <script src="/script.js"></script>
  </body>
</html>
